{% extends "blog_base.html" %}

{% block sub_content %}
  {% if blog_data %}
    {% for blog in blog_data %}
      <h3> <a href="/blogs/{{blog.id}}">{{blog.title}}  </a> </h3>
        <h5>Written by: {{authors[blog.author_id]}} on: {{blog.create_date}} </h5>

      <hr>
    {% endfor %}

  {% else %}
    <h3>No blogs have been written yet</h3>
  {% endif %}
{% endblock %}
